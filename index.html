<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나를 소개 해요</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

   

    </head>
    <body>

        <div class="container">

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="1.html">Home</a></li>
                <li role="presentation"><a href="2.html">Profile</a></li>
                <li role="presentation"><a href="3.html">Messages</a></li>
                <li role="presentation"><a href="4.html">ex</a></li>
              </ul>

            <h1>뭘 소개냐,,</h1>           
            
            <form action="전송받을 대상">

                <!-- input의 name을 정해두면 값을 name 컬럼에 저장해서 보냄 -->
                아이디 : <input type="text" name="myid">
                <br><br>
                비밀번호: <input type="password" name="mypw">

                <br><br>

                <div class="form-group">
                  <label for="exampleInputEmail1">이메일 주소</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">암호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">파일 업로드</label>
                  <input type="file" multiple id="exampleInputFile">
                  <p class="help-block">여기에 블록레벨 도움말 예제</p>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 입력을 기억합니다
                  </label>
                </div>
                <input type="submit" class="btn btn-primary">
              </form>
              

           
        
            <br>
            <form action="전송 대상">
                <h2>메모</h2>
                제목 : <input type="text" name="title">
                
                <br>
                <select>
                    <option value="goodday">좋은날</option>
                    <option value="sadday">슬픈 날</option>
                    <option value="sosoday">그저그런 날</option>
                    <option value="happy">행복한 날</option>
                </select>
                <br>
        
                내용: <br>
                <textarea cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
            </form>
            <br>
        
            <h2>리스트업</h2>
        
            <ol>
                <li><a href="1.html">여기</a></li>
                <li><a href="2.html">저기</a></li>
                <li><a href="3.html">멀리</a></li>
                <li><a href="4.html">앞에</a></li>
            </ol>

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                  <span class="sr-only">40% Complete (success)</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                  <span class="sr-only">20% Complete</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                  <span class="sr-only">60% Complete (warning)</span>
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                  <span class="sr-only">80% Complete (danger)</span>
                </div>
              </div>
              
        </div>
   
    
</body>
</html>
